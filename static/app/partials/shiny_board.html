                        </div>
                        <div class="sb-section-div">
                            <button ng-click="show_add_cell()" type="button" class="btn btn-success sb-section-button sb-section-button-add">

        <div ng-show="adding_cell">
            <div class="panel sb-panel panel-heading sb-sub-panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" ng-show="add_cell_error" role="alert">{{add_cell_error}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input class="form-control input-sm" type="text" placeholder="Name"
                               ng-model="new_cell_data.name"/>
                    </div>
                    <div class="col-xs-4">
                        <input class="form-control input-sm" type="text" placeholder="URL"
                               ng-model="new_cell_data.url"/>
                    </div>

                    <div class="col-xs-4">
                        <button ng-click="add_cell(new_cell_data)" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>

                        <button ng-click="hide_add_cell()" type="button" class="btn close-button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div ng-show="updateing_cell">
            <div class="panel sb-panel panel-heading sb-sub-panel-heading">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" ng-show="update_cell_error" role="alert">{{update_cell_error}}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <input class="form-control input-sm" type="text" placeholder="Name"
                               ng-model="update_cell_data.name"/>
                    </div>

                    <div class="clearfix visible-xs" style="padding: 5px"></div>

                    <div class="col-xs-12 col-sm-4">
                        <input class="form-control input-sm" type="text" placeholder="URL"
                               ng-model="update_cell_data.url"/>
                    </div>

                    <div class="clearfix visible-xs" style="padding: 5px"></div>

                    <div class="col-xs-12 col-sm-4">

                        <button ng-click="delete_cell(update_cell_data)" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>

                        <button ng-click="upload_image(update_cell_data)"  type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-upload"></span>
                        </button>

                        <button ng-click="update_cell(update_cell_data)" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>

                        <button ng-click="hide_update_cell()" type="button" class="btn close-button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>

                        <div style="float: right">
                            <span ng-show="update_cell_data.fav" ng-click="set_favourite(update_cell_data, false)"
                                  class="glyphicon glyphicon-star fav-button"></span>
                            <span ng-hide="update_cell_data.fav" ng-click="set_favourite(update_cell_data, true)"
                                  class="glyphicon glyphicon-star-empty fav-button"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div ng-repeat="cell in cells | filter:{name: searchFor} | orderBy: ['-fav', 'name']">
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <div class="cell" ng-click="launch(cell.url)">
                        <div class="cell-body">

                            <img src="../../images/no-icon.png" class="img-circle" width="30" height="30">

                            <span ng-click="show_update_cell(cell)"
                                  class="glyphicon glyphicon-option-vertical sb-cog"></span>

                            <span ng-show="{{cell.fav}}" class="glyphicon glyphicon-star fav-on"></span>

                            <span>{{cell.name}}</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel">
                    <div class="panel-footer sb-panel-footer">
                        shiny-board v1.0.0
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
